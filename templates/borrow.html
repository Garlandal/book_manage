{% extends "base.html" %}
{% block title %}借取{{ book.name }}{% endblock %}
{% block content %}
    <div id="form-div" class="container col-md-offset-2 col-md-8 form-group">
        <form id="borrow-form">
            <input id="name" type="text" class="form-control" placeholder="請輸入您的姓名或ID">
            <select class="form-control">
                <option>请选择您要借的时间</option>
                <option value="7">一周</option>
                <option value="14">两周</option>
                <option value="21">三周</option>
                <option value="28">1个月</option>
            </select>
            <input id="submit" type="submit" class="form-control" placeholder="提交">
        </form>
    </div>
{% endblock %}
